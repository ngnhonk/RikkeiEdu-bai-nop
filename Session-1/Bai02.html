<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>

    <script>
        let toan = +prompt("Nhập điểm môn Toán");
        let van = +prompt("Nhập điểm môn Văn");
        let anh = +prompt("Nhập điểm môn Anh");

        let avg = (toan + van + anh) / 3;

        if (avg > 10) {
            alert("Không hợp lệ!");
        } else if (avg >= 8) {
            alert("Giỏi");
        } else if (avg >= 6.5) {
            alert("Khá");
        } else if (avg >= 5.0) {
            alert("Trung Bình");
        } else if (avg >= 0) {
            alert("Weak");
        }
    </script>
</head>
