<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bau 5</title>
    
    <script>
        let a = +prompt("Nhập vào a: ");
        let b = +prompt("Nhập vào b: ");
        let c = +prompt("Nhập vào c: ");

        if (a >= b && a >= c) {
            if (b >= c) {
                alert(c + " " + b + " " + a);
            } else {
                alert(b + " " + c + " " + a);
            }
        } else if (b >= a && b >= c) {
            if (a >= c) {
                alert(c + " " + a + " " + b);
            } else {
                alert(a + " " + c + " " + b);
            }
        } else {
            if (a >= b) {
                alert(b + " " + a + " " + c);
            } else {
                alert(a + " " + b + " " + c);
            }
        }
    </script>
</head>

<body>

</body>

</html>
