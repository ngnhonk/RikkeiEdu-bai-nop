    <title>Bai 02</title>
    <script>
        let str = "nguyen van a";
        let arr = [];
        let upper = "";

        for (let i = 0; i < str.length; i++) {
            arr.push(str[i]);
        }
        for (let i = 0; i < str.length; i++) {
            if (arr[i] === " ") {
                arr[i + 1] = arr[i + 1].toUpperCase();
            }
        }
        arr[0] = arr[0].toUpperCase();
        for (let index in arr) {
            upper += arr[index];
        }
        console.log(upper);
    </script>
