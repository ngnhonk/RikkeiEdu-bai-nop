<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 05</title>
    <script>
        let arr1 = [2, 4, 5, 7, 8];
        let arr2 = [2, 3, 4, 5, 8];
        let arr3 = [3, 5, 6, 8, 9, 12];  
        let chung = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        arr3.sort((a, b) => a - b);
        let max = Math.max(arr1[arr1.length - 1], arr2[arr2.length - 1], arr3[arr3.length - 1]);

        for (let i = 0; i <= max; i++) {
            if (arr1.includes(i) && arr2.includes(i) && arr3.includes(i)) {
                chung.push(i);
            }
        }

        for (let i of chung) {
            console.log(i);
        }
    </script>
</head>

<body>

</body>

</html>
