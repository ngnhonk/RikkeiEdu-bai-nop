<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>

    <script>
        let month = +prompt("Nhập vào số tháng: ");
        switch (month) {
            case 2:
                alert(`Tháng 2 có 28 ngày với năm không nhuận.`);
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert(`Tháng ${month} có 31 ngày.`);
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert(`Tháng ${month} có 30 ngày.`);
                break;
            default:
                break;
        }
    </script>
</head>

</body>

</html>
