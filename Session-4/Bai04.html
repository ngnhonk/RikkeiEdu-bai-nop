<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 04</title>
    <script>
        let arr = [1, 2, 3, 3, 2, 1];


        function checkDoiXung(arr) {
            let check = 0;
            for (let i = 0; i < arr.length / 2; i++) {
                if (arr[i] === arr[arr.length - i - 1]) {
                    check++;
                }
            }
            if (check === Math.round(arr.length / 2)) {
                return true;
            } else {
                return false;
            }
        }

        console.log(checkDoiXung(arr));
    </script>
